name: sehatlocker
description: Sehat Locker - A privacy-first health records locker app running locally
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Gestures & Animations
  card_swiper: ^3.0.1
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.1.0

  # Local Storage (Privacy-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0
  path: ^1.8.3
  device_info_plus: ^10.1.0
  system_info2: ^4.1.0
  crypto: ^3.0.7
  permission_handler: ^12.0.1
  camera: ^0.11.3
  flutter_image_compress: ^2.4.0
  flutter_tesseract_ocr: ^0.4.30
  image: ^4.5.0
  photo_view: ^0.15.0
  pdf: ^3.11.3
  flutter_tts: ^4.2.5
  flutter_sound: ^9.30.0
  encrypt: ^5.0.3
  whisper_flutter_new: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/tessdata/
    - assets/data/

