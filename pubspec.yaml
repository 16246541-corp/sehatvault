name: sehatlocker
description: Sehat Locker - A privacy-first health records locker app running locally
publish_to: 'none'
version: 1.8.7+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0

  # Gestures & Animations
  card_swiper: ^3.0.1
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.1.0
  fl_chart: ^0.70.0
  confetti: ^0.7.0


  # Local Storage (Privacy-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.0.0
  path: ^1.8.3
  device_info_plus: ^10.1.0
  system_info2: ^4.1.0
  crypto: ^3.0.7
  permission_handler: ^12.0.1
  camera: ^0.11.3
  flutter_image_compress: ^2.4.0
  flutter_tesseract_ocr: ^0.4.30
  image: ^4.5.0
  photo_view: ^0.15.0
  pdf: ^3.11.3
  flutter_tts: ^4.2.5
  flutter_sound: ^9.30.0
  encrypt: ^5.0.3
  whisper_flutter_new: ^1.0.1
  add_2_calendar: ^3.0.1
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  share_plus: ^12.0.1
  printing: ^5.14.2
  url_launcher: ^6.3.0
  local_auth: ^3.0.0
  app_settings: ^5.1.0
  objectbox: ^2.4.0
  objectbox_flutter_libs: ^2.4.0
  battery_plus: ^7.0.0
  flutter_windowmanager_plus: ^1.0.1
  home_widget: ^0.7.0
  connectivity_plus: ^7.0.0
  file_selector: ^1.1.0
  desktop_drop: ^0.5.0
  window_manager: ^0.4.3
  screen_retriever: ^0.2.0
  llama_cpp_dart: ^0.2.2
  flutter_markdown: ^0.7.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  objectbox_generator: ^2.4.0
  build_runner: ^2.4.13
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/tessdata/
    - assets/data/
    - assets/data/education_content/
    - assets/data/consent_templates/
    - assets/data/onboarding/
